<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #37352F;
            color: #c5c8c6;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            width: 90%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            padding: 2rem;
            background: #2e2e2e;
            border: 1px solid #4d4d4d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            padding: 2rem;
            background: #252526;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            padding: 1.5rem;
            background: #252526;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .clock-widget {
            text-align: center;
        }

        #clock {
            font-size: 3.5rem;
            color: #a3be8c;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .date {
            font-size: 1.2rem;
            color: #d8dee9;
            margin-top: 0.5rem;
        }

        h2 {
            font-size: 1.2rem;
            color: #88c0d0;
            margin-bottom: 0.5rem;
        }

        .system-info span {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #d8dee9;
            display: block;
            margin-bottom: 0.5rem;
        }

        .window-controls {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .window-controls span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .close { background: #ff5555; }
        .minimize { background: #ffaa00; }
        .maximize { background: #55aa55; }

        .terminal-prompt {
            font-size: 0.8rem;
            color: #a3be8c;
            margin-bottom: 1rem;
        }

        .chart-container {
            margin-top: 1rem;
        }

        canvas {
            width: 100%;
            height: 100px;
            background: #1d1f21;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            #clock {
                font-size: 2.5rem;
            }

            .date {
                font-size: 1rem;
            }

            h2 {
                font-size: 1rem;
            }

            canvas {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="window-controls">
        <span class="close"></span>
        <span class="minimize"></span>
        <span class="maximize"></span>
    </div>
    <div class="container">
        <div class="main-content">
            <div class="terminal-prompt">$ date</div>
            <div class="clock-widget">
                <div id="clock"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="system-widget">
                <h2>System Info</h2>
                <div class="system-info">
                    <span id="browser"></span>
                    <span id="screen"></span>
                    <span id="battery"></span>
                </div>
                <div class="chart-container">
                    <h2>CPU Usage</h2>
                    <canvas id="cpuChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Memory Usage</h2>
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Typing effect for terminal prompt
        const prompt = document.querySelector('.terminal-prompt');
        const text = '$ date';
        let index = 0;

        function type() {
            if (index < text.length) {
                prompt.textContent = text.slice(0, index + 1);
                index++;
                setTimeout(type, 100);
            }
        }

        // Clock and date functionality
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        // System info
        function displaySystemInfo() {
            const browserInfo = `Browser: ${navigator.userAgent.split(' ').pop()}`;
            const screenInfo = `Resolution: ${window.screen.width}x${window.screen.height}`;
            document.getElementById('browser').textContent = browserInfo;
            document.getElementById('screen').textContent = screenInfo;

            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    const batteryLevel = Math.round(battery.level * 100);
                    const batteryStatus = battery.charging ? 'Charging' : 'Not Charging';
                    document.getElementById('battery').textContent = `Battery: ${batteryLevel}% (${batteryStatus})`;
                });
            } else {
                document.getElementById('battery').textContent = 'Battery: Info not available';
            }
        }

        // Chart functionality
        const cpuCanvas = document.getElementById('cpuChart');
        const memoryCanvas = document.getElementById('memoryChart');
        const cpuCtx = cpuCanvas.getContext('2d');
        const memoryCtx = memoryCanvas.getContext('2d');

        const cpuData = [];
        const memoryData = [];
        const maxDataPoints = 20;

        function updateCharts() {
            // Simulate CPU and Memory usage
            const cpuUsage = Math.round(Math.random() * 100);
            const memoryUsage = Math.round(Math.random() * 80 + 20);

            cpuData.push(cpuUsage);
            memoryData.push(memoryUsage);

            if (cpuData.length > maxDataPoints) cpuData.shift();
            if (memoryData.length > maxDataPoints) memoryData.shift();

            // Draw CPU chart
            cpuCtx.clearRect(0, 0, cpuCanvas.width, cpuCanvas.height);
            cpuCtx.beginPath();
            cpuCtx.strokeStyle = '#a3be8c';
            cpuCtx.lineWidth = 2;
            const cpuStep = cpuCanvas.width / (maxDataPoints - 1);
            cpuData.forEach((value, index) => {
                const x = index * cpuStep;
                const y = cpuCanvas.height - (value / 100) * cpuCanvas.height;
                if (index === 0) {
                    cpuCtx.moveTo(x, y);
                } else {
                    cpuCtx.lineTo(x, y);
                }
            });
            cpuCtx.stroke();

            // Draw Memory chart
            memoryCtx.clearRect(0, 0, memoryCanvas.width, memoryCanvas.height);
            memoryCtx.beginPath();
            memoryCtx.strokeStyle = '#81a1c1';
            memoryCtx.lineWidth = 2;
            const memoryStep = memoryCanvas.width / (maxDataPoints - 1);
            memoryData.forEach((value, index) => {
                const x = index * memoryStep;
                const y = memoryCanvas.height - (value / 100) * memoryCanvas.height;
                if (index === 0) {
                    memoryCtx.moveTo(x, y);
                } else {
                    memoryCtx.lineTo(x, y);
                }
            });
            memoryCtx.stroke();
        }

        // Adjust canvas size on load and resize
        function resizeCanvases() {
            cpuCanvas.width = cpuCanvas.offsetWidth;
            cpuCanvas.height = cpuCanvas.offsetHeight;
            memoryCanvas.width = memoryCanvas.offsetWidth;
            memoryCanvas.height = memoryCanvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvases);

        window.onload = () => {
            prompt.textContent = '';
            type();
            updateClock();
            displaySystemInfo();
            resizeCanvases();
            updateCharts();
            setInterval(updateClock, 1000);
            setInterval(updateCharts, 2000); // Update charts every 2 seconds
        };
    </script>
</body>
</html>
